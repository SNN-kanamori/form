<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>軽油購入フォーム</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    #stockDisplay {
      background: #f9f9f9;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="radio"] {
      margin-right: 10px;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }

    #message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="stockDisplay">在庫読み込み中...</div>

  <form id="fuelForm">
    <label>購入店（必須）</label>
    <label><input type="radio" name="store" value="山口屋" required>山口屋</label>
    <label><input type="radio" name="store" value="桑原石油" required>桑原石油</label>

    <label>班名（必須）</label>
    <label><input type="radio" name="team" value="田中班" required>田中班</label>
    <label><input type="radio" name="team" value="安田班" required>安田班</label>

    <label>購入量（L 単位で入力）</label>
    <input type="number" name="amount" required>

    <button type="submit">送信</button>
  </form>

  <div id="message"></div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxdPEvCuXguUzsC1ExCntXakVGmbqSVNlRz3VOfnPiyAfkZKdP2LsGJvwjjIz_5lkPf/exec";

    // 在庫取得
    fetch(GAS_URL)
      .then(res => res.json())
      .then(data => {
        const stockText = Object.entries(data)
          .map(([store, stock]) => `${store}：${stock}L`)
          .join(" ／ ");
        document.getElementById("stockDisplay").textContent = "現在の在庫： " + stockText;
      })
      .catch(() => {
        document.getElementById("stockDisplay").textContent = "在庫を取得できませんでした。";
      });

    // 送信処理
    document.getElementById("fuelForm").addEventListener("submit", e => {
      e.preventDefault();
      const formData = new FormData(e.target);

      fetch(GAS_URL, {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(text => {
        document.getElementById("message").textContent = text;

        // 再度在庫取得
        return fetch(GAS_URL);
      })
      .then(res => res.json())
      .then(data => {
        const stockText = Object.entries(data)
          .map(([store, stock]) => `${store}：${stock}L`)
          .join(" ／ ");
        document.getElementById("stockDisplay").textContent = "現在の在庫： " + stockText;
        document.getElementById("fuelForm").reset();
      });
    });
  </script>
</body>
</html>
