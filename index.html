
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>在庫テスト</title>
</head>
<body>
  <h2>テスト送信</h2>
  <form id="stockForm">
    <label>名前: <input type="text" name="name" required></label><br><br>
    <label>数量: <input type="number" name="amount" required></label><br><br>
    <button type="submit">送信</button>
  </form>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxdPEvCuXguUzsC1ExCntXakVGmbqSVNlRz3VOfnPiyAfkZKdP2LsGJvwjjIz_5lkPf/exec";

    document.getElementById("stockForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        name: form.name.value,
        amount: form.amount.value
      };

      fetch(GAS_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(response => response.text())
      .then(result => alert("送信結果: " + result))
      .catch(err => alert("送信失敗: " + err));
    });
  </script>
</body>
</html>
