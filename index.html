<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>在庫テスト</title>
  <link rel="stylesheet" href="test.css">
  <style>
    /* ラジオボタンの行間調整 */
    .radio-group label {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
      gap: 5px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <form id="dataForm">
    <h2>テスト送信</h2>

    <label>購入店</label>
    <div class="radio-group">
      <label><input type="radio" name="number" value="1" required>山口屋</label>
      <label><input type="radio" name="number" value="2">桑原石油店</label>
    </div>

    <label>班名 <span class="required">必須</span></label>
    <div class="radio-group">
      <label><input type="radio" name="name" value="田中班" required> 田中班</label>
      <label><input type="radio" name="name" value="安田班"> 安田班</label>
    </div>

    <label for="message">購入量（L）</label>
    <input type="number" name="message" id="message" inputmode="numeric" required>

    <button type="submit">送信</button>
  </form>

  <script>
    const form = document.getElementById("dataForm");
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(e.target);

      fetch("https://script.google.com/macros/s/AKfycbxdPEvCuXguUzsC1ExCntXakVGmbqSVNlRz3VOfnPiyAfkZKdP2LsGJvwjjIz_5lkPf/exec", {
        method: "POST",
        body: formData,
      })
      .then((response) => response.text())
      .then((text) => {
        form.innerHTML = `${text}`;
      })
      .catch((error) => {
        form.innerHTML = `エラーが発生しました: ${error.message}`;
      });
    });
  </script>
</body>
</html>
