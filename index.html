<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>シンプル在庫フォーム</title>
</head>
<body>
  <h2>在庫入力</h2>
  <form id="simpleForm">
    <label>名前: <input type="text" name="name" required></label><br><br>
    <label>数量: <input type="number" name="amount" required></label><br><br>
    <button type="submit">送信</button>
  </form>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbzyv3rVQvGID6jEiCE5Xicln5e4XbW-xsqAkWqHF2kjLBX534q07IhgoupQBUcmEG8ciA/exec";

    document.getElementById("simpleForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        name: this.name.value,
        amount: this.amount.value
      };

      fetch(GAS_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(txt => {
        alert("送信成功: " + txt);
      })
      .catch(err => {
        alert("送信失敗: " + err);
      });
    });
  </script>
</body>
</html>
