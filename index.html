<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>在庫テスト</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <form id="dataForm">
    <h2>テスト送信</h2>

    <label>購入店 <span class="required">必須</span></label><br>
    <input type="radio" name="number" id="radio1" value="1" required> 山口屋<br>
    <input type="radio" name="number" id="radio2" value="2"> 桑原石油店<br>
    <input type="radio" name="number" id="radio3" value="3"> その他<br>

    <label>班名 <span class="required">必須</span></label><br>
    <input type="radio" name="name" value="田中班" required> 田中班<br>
    <input type="radio" name="name" value="安田班"> 安田班<br>

    <label>購入量（L）<span class="required">必須</span></label><br>
    <select name="message" id="message" required>
      <option value="" disabled selected>選択してください</option>
      <option value="20">20</option>
      <option value="40">40</option>
      <option value="60">60</option>
      <option value="80">80</option>
      <option value="100">100</option>
      <option value="120">120</option>
      <option value="140">140</option>
      <option value="160">160</option>
      <option value="180">180</option>
      <option value="200">200</option>
    </select><br><br>

    <button type="submit">送信</button>
  </form>

  <script>
    const form = document.getElementById("dataForm");
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(e.target);

      fetch("https://script.google.com/macros/s/AKfycbxdPEvCuXguUzsC1ExCntXakVGmbqSVNlRz3VOfnPiyAfkZKdP2LsGJvwjjIz_5lkPf/exec", {
        method: "POST",
        body: formData,
      })
      .then((response) => response.text())
      .then((text) => {
        form.innerHTML = `${text}`;
      })
      .catch((error) => {
        form.innerHTML = `エラーが発生しました: ${error.message}`;
      });
    });
  </script>
</body>
</html>
