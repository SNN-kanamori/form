<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="test.css" />
  <title>テストフォーム</title>
</head>
<body>
  <form action="https://script.google.com/macros/s/AKfycbyp6BqtqQG0VVHwnP9z8gtvNsqSaUsYFH7xpaqG7jln7Jd1_3PW0SSVKWLP-0-Bp9HG/exec" method="POST">
 
    <label>購入先<span class="required">※必須</span></label><br>
    <input type="radio" name="store" id="store1" value="山口屋" required />
    <label for="store1">山口屋</label>
    <input type="radio" name="store" id="store2" value="桑原石油店" required />
    <label for="store2">桑原石油店</label>
  <!-- 購入班（テキスト入力） -->
    <label for="team">購入班<span class="required">※必須</span></label><br>
    <input type="text" name="team" id="team" required />
  <!-- 数量（数値入力） -->
    <label for="quantity">数量<span class="required">※必須</span></label><br>
    <input type="number" name="quantity" id="quantity" required min="1" />
  <!-- 送信ボタン -->
    <button type="submit">送信する</button>
  </form>
　
</body>
</html>
