<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="test.css" />
  <title>テストフォーム</title>
</head>
<body>
  <h2>在庫を記録</h2>
  <form action="デプロイ後のURLが入る" method="POST">
  <!-- 購入先（ラジオボタン） -->
  <div>
    <label>購入先<span class="required">※必須</span></label><br>
    <input type="radio" name="store" id="store1" value="〇〇店" required />
    <label for="store1">〇〇店</label>
    <input type="radio" name="store" id="store2" value="△△店" required />
    <label for="store2">△△店</label>
  </div>

  <!-- 購入班（テキスト入力） -->
  <div>
    <label for="team">購入班<span class="required">※必須</span></label><br>
    <input type="text" name="team" id="team" required />
  </div>

  <!-- 数量（数値入力） -->
  <div>
    <label for="quantity">数量<span class="required">※必須</span></label><br>
    <input type="number" name="quantity" id="quantity" required min="1" />
  </div>

  <!-- 送信ボタン -->
  <div>
    <button type="submit">送信する</button>
  </div>
  </form>
　
  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyp6BqtqQG0VVHwnP9z8gtvNsqSaUsYFH7xpaqG7jln7Jd1_3PW0SSVKWLP-0-Bp9HG/exec";

    document.getElementById("stockForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = e.target;
      const data = {
        store: form.store.value,
        amount: form.amount.value,
        team: form.team.value,
        user: form.user.value
      };

      fetch(GAS_URL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(() => alert("送信成功！"))
      .catch(err => alert("エラー: " + err));
    });
  </script>
</body>
</html>
