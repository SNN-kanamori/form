<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>テストフォーム</title>
</head>
<body>
  <h2>在庫を記録</h2>
  <form id="stockForm">
    <label>購入店: <input type="text" name="store" required></label><br><br>
    <label>数量　: <input type="number" name="amount" required></label><br><br>
    <label>班　　: <input type="text" name="team"></label><br><br>
    <label>ユーザー名: <input type="text" name="user"></label><br><br>
    <button type="submit">送信</button>
  </form>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxUMIifA6dpBjQL2aZ1WXeux7gc-ZkA7FaL9v2OSVjyBUVTxSFphLPQ2-47ZOyXoNuw/exec";

    document.getElementById("stockForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = e.target;
      const data = {
        store: form.store.value,
        amount: form.amount.value,
        team: form.team.value,
        user: form.user.value
      };

      fetch(GAS_URL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(() => alert("送信成功！"))
      .catch(err => alert("エラー: " + err));
    });
  </script>
</body>
</html>
