<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="test.css" />
  <title>テストフォーム</title>
</head>
<body>
  <h2>在庫を記録</h2>
  <form action="デブロイ後のURLが入る" method="POST">
    <label for="number">番号<span class="required">必須</span></label>
    <input type="radio" name="number" id="radio1" required value="1" />1 
    <input type="radio" name="number" id="radio2" required value="2" />2 
    <input type="radio" name="number" id="radio3" required value="3" />3

    <label for="name">氏名<span class="required">必須</span></label>
    <input type="text" name="name" id="name" required />
    <label for="message">メッセージ<span class="required">必須</span></label>
    <textarea type="text" name="message" id="message" required></textarea>
    <button type="submit">Submit</button>
  </form>
　
  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyp6BqtqQG0VVHwnP9z8gtvNsqSaUsYFH7xpaqG7jln7Jd1_3PW0SSVKWLP-0-Bp9HG/exec";

    document.getElementById("stockForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = e.target;
      const data = {
        store: form.store.value,
        amount: form.amount.value,
        team: form.team.value,
        user: form.user.value
      };

      fetch(GAS_URL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(() => alert("送信成功！"))
      .catch(err => alert("エラー: " + err));
    });
  </script>
</body>
</html>
